<!DOCTYPE html>
<html>
<head>
    <title>MindAR Face Arrow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame Library: The 3D framework -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- MindAR Face Tracking Library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
    
    <a-scene mindar-face="uiLoading: yes; uiScanning: yes;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <!-- 
          MODIFIED: The entire <a-assets> block has been removed for this test.
          This prevents the browser from trying to load your .glb file, which may be
          the source of the script error.
        -->

        <a-camera active="true" position="0 0 0"></a-camera>

        <!-- 
          The face target will now automatically show its direct children when a face is detected.
          This relies entirely on the default behavior of MindAR.
        -->
        <a-entity mindar-face-target="anchorIndex: 168">
            <!-- 
              If this test is successful, a static red box will appear on your face.
            -->
            <a-box
                color="red"
                position="0 0 0"
                scale="0.1 0.1 0.1">
            </a-box>
        </a-entity>
    </a-scene>
</body>
</html>
