<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>Dussehra AR - Core Test</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
</head>
<body>
    <!-- 
      This is the simplest possible MindAR scene. 
      autoStart: true will automatically try to activate the camera on load.
    -->
    <a-scene
        mindar-face="autoStart: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <!-- THE FIX: MindAR requires a camera entity in the scene to initialize. -->
        <a-camera active="false" position="0 0 0"></a-camera>

        <!-- The face anchor tracks your face. -->
        <a-entity mindar-face-target="anchorIndex: 0">
            <!-- A single Raavan head to test if tracking works. -->
            <a-gltf-model 
                src="./assets/raavan-head.glb" 
                position="0 0.1 -0.1" 
                scale="0.1 0.1 0.1">
            </a-gltf-model>
        </a-entity>
    </a-scene>
</body>
</html>
