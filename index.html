<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>Dussehra AR - Core Test</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
</head>
<body>
    <!-- 
      This is the simplest possible MindAR scene. 
      autoStart: true will automatically try to activate the camera on load.
    -->
    <a-scene
        mindar-face="autoStart: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <!-- Added a simple light to make sure the models are visible. -->
        <a-entity light="type: ambient; color: #FFF"></a-entity>

        <a-camera active="false" position="0 0 0"></a-camera>

        <!-- The face anchor tracks your face. -->
        <a-entity mindar-face-target="anchorIndex: 0">
            
            <!-- DEBUGGING CUBE: If you can see this red cube on your nose, face tracking is working! -->
            <a-box color="red" position="0 0 0" scale="0.05 0.05 0.05"></a-box>

            <!-- 
              If the red cube is visible but the Raavan head is not, please double-check two things:
              1. The path in `src` is exactly correct.
              2. The filename `raavan-head.glb` is spelled correctly (it's case-sensitive).
            -->
            <a-gltf-model 
                src="./assets/raavan-head.glb" 
                position="0 0.1 -0.1" 
                scale="0.1 0.1 0.1">
            </a-gltf-model>
        </a-entity>
    </a-scene>
</body>
</html>
