<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>Dussehra Dodge - Jeeliz AR</title>
    
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Jeeliz FaceFilter Library -->
    <script src="https://cdn.jsdelivr.net/npm/jeeliz-facefilter@1.3.1/dist/jeeliz-facefilter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jeeliz-aframe@1.0.3/jeeliz-aframe.js"></script>

    <style>
        body { margin: 0; }
        .ui-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            font-family: Arial, sans-serif; color: white;
            text-shadow: 0 0 5px black;
        }
        .ui-panel {
            background-color: rgba(0, 0, 0, 0.7); padding: 20px;
            border-radius: 15px; text-align: center;
            max-width: 90%;
        }
        .ui-panel h1 { margin-top: 0; }
        .ui-button {
            background-color: #ff8c00; color: white; border: none;
            padding: 15px 30px; font-size: 20px;
            border-radius: 10px; cursor: pointer;
            margin-top: 10px;
        }
        .ui-button:disabled { background-color: #555; cursor: not-allowed; }
        #score-display {
            position: absolute; top: 20px; left: 20px; font-size: 24px;
            font-weight: bold; display: none;
        }
        /* --- New Styles for Gemini API Feature --- */
        #gemini-wish-container {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #gemini-wish-text {
            font-style: italic;
            font-size: 16px;
        }
    </style>

    <script>
        // A single, robust component to manage the entire game.
        AFRAME.registerComponent('dussehra-game', {
            init: function () {
                // --- 1. GET ALL ELEMENTS ---
                this.startPanel = document.querySelector('#start-panel');
                this.gameOverPanel = document.querySelector('#game-over-panel');
                this.scoreDisplay = document.querySelector('#score-display');
                this.finalScore = document.querySelector('#final-score');
                this.startButton = document.querySelector('#start-button');
                this.restartButton = document.querySelector('#restart-button');
                
                this.faceAnchor = this.el.sceneEl.querySelector('#face-anchor');
                this.ramModel = this.el.sceneEl.querySelector('#ram-model');
                this.arrow = this.el.sceneEl.querySelector('#arrow-model');
                this.dussehraText = this.el.sceneEl.querySelector('#dussehra-text');
                
                // --- NEW: Gemini API Elements ---
                this.geminiWishButton = document.querySelector('#gemini-wish-button');
                this.geminiWishText = document.querySelector('#gemini-wish-text');
                this.apiKey = ""; // API Key will be requested via prompt

                // --- 2. SET INITIAL STATE ---
                this.gameState = 'menu';
                this.score = 0;
                this.arrowIsFlying = false;
                this.startButton.disabled = true; // Button starts disabled.

                // --- 3. BIND METHODS ---
                this.startGame = this.startGame.bind(this);
                this.restartGame = this.restartGame.bind(this);
                this.generateDussehraWish = this.generateDussehraWish.bind(this);
                
                // --- 4. ADD EVENT LISTENERS ---
                this.el.sceneEl.addEventListener('jeeliz-ready', (event) => {
                    if (event.detail.error) {
                        console.error("FATAL ERROR:", event.detail.error);
                        alert("ERROR: Could not start AR. Please check camera permissions and refresh.");
                        return;
                    }
                    console.log("SUCCESS: Jeeliz is ready! You can now start the game.");
                    this.startButton.disabled = false;
                    this.startButton.textContent = 'Start Game';
                });

                this.startButton.addEventListener('click', this.startGame);
                this.restartButton.addEventListener('click', this.restartGame);
                this.geminiWishButton.addEventListener('click', this.generateDussehraWish);
            },

            startGame: function() {
                this.gameState = 'playing';
                this.score = 0;
                this.scoreDisplay.textContent = 'Score: 0';
                
                this.startPanel.style.display = 'none';
                this.gameOverPanel.style.display = 'none';
                this.dussehraText.setAttribute('visible', false);
                this.scoreDisplay.style.display = 'block';

                this.scheduleNextArrow();
            },

            scheduleNextArrow: function() {
                if (this.gameState !== 'playing') return;
                const delay = Math.max(800, 2500 - (this.score * 75));
                setTimeout(() => this.fireArrow(), delay);
            },
            
            fireArrow: function() {
                if (this.arrowIsFlying || this.gameState !== 'playing') return;
                
                this.arrowIsFlying = true;
                this.arrow.setAttribute('visible', true);
                
                const ramPosition = new THREE.Vector3();
                this.ramModel.object3D.getWorldPosition(ramPosition);
                this.arrow.object3D.position.copy(ramPosition);
                
                const facePosition = new THREE.Vector3();
                this.faceAnchor.object3D.getWorldPosition(facePosition);

                this.arrow.setAttribute('animation', {
                    property: 'position',
                    to: `${facePosition.x} ${facePosition.y} ${facePosition.z}`,
                    dur: 2000,
                    easing: 'linear',
                    startEvents: 'fire'
                });
                this.arrow.emit('fire');

                this.arrow.addEventListener('animationcomplete', () => {
                    if (this.gameState === 'playing') {
                        this.score++;
                        this.scoreDisplay.textContent = `Score: ${this.score}`;
                        this.arrow.setAttribute('visible', false);
                        this.arrowIsFlying = false;
                        this.scheduleNextArrow();
                    }
                }, { once: true });
            },
            
            tick: function() {
                if (this.gameState !== 'playing' || !this.arrowIsFlying) return;
                
                const arrowPosition = new THREE.Vector3();
                this.arrow.object3D.getWorldPosition(arrowPosition);
                
                const facePosition = new THREE.Vector3();
                this.faceAnchor.object3D.getWorldPosition(facePosition);

                if (arrowPosition.distanceTo(facePosition) < 0.2) { 
                    this.endGame();
                }
            },

            endGame: function() {
                this.gameState = 'gameOver';
                this.arrowIsFlying = false;
                this.arrow.setAttribute('visible', false);
                this.arrow.removeAttribute('animation');
                this.dussehraText.setAttribute('visible', true);
                this.scoreDisplay.style.display = 'none';
                this.finalScore.textContent = this.score;
                this.gameOverPanel.style.display = 'flex';
                this.geminiWishText.textContent = 'Click the button above for a special message!';
            },

            restartGame: function() {
                this.gameOverPanel.style.display = 'none';
                this.startGame();
            },

            // --- NEW: Gemini API Function ---
            async generateDussehraWish() {
                if (!this.apiKey) {
                    this.apiKey = prompt("Please enter your Google Gemini API Key to get a blessing:");
                    if (!this.apiKey) {
                        this.geminiWishText.textContent = 'API Key is needed to generate a message.';
                        return;
                    }
                }

                this.geminiWishText.textContent = 'Generating your blessing...';
                const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${this.apiKey}`;
                
                const payload = {
                    contents: [{
                        parts: [{
                            text: "Generate a short, single-sentence, inspiring wish for the festival of Dussehra. The wish should celebrate the victory of good over evil."
                        }]
                    }]
                };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.statusText}`);
                    }

                    const result = await response.json();
                    const generatedText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (generatedText) {
                        this.geminiWishText.textContent = `"${generatedText.trim()}"`;
                    } else {
                        throw new Error("No text was generated.");
                    }
                } catch (error) {
                    console.error("Gemini API call failed:", error);
                    this.geminiWishText.textContent = 'Could not generate a message. Please check your API Key and console for errors.';
                    this.apiKey = ""; // Reset API key on failure
                }
            }
        });
    </script>
</head>
<body>
    <div class="ui-container" id="start-panel">
        <div class="ui-panel">
            <h1>Dussehra Dodge</h1>
            <p>Dodge the arrows by moving your head!</p>
            <button id="start-button" class="ui-button" disabled>Loading AR...</button>
        </div>
    </div>
    <div class="ui-container" id="game-over-panel" style="display: none;">
        <div class="ui-panel">
            <h1>Game Over</h1>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="restart-button" class="ui-button">Play Again</button>

            <!-- --- NEW: Gemini API Feature UI --- -->
            <button id="gemini-wish-button" class="ui-button">✨ Get a Dussehra Blessing</button>
            <div id="gemini-wish-container">
                <p id="gemini-wish-text"></p>
            </div>
        </div>
    </div>
    <div id="score-display">Score: 0</div>
    
    <a-scene jeeliz-facefilter="NNCPath: https://cdn.jsdelivr.net/npm/jeeliz-facefilter@1.3.1/dist/NNC.json;" embedded vr-mode-ui="enabled: false" dussehra-game>
        
        <a-entity id="face-anchor" jeeliz-facefilter-occluder>
            <!-- Back Row -->
            <a-gltf-model src="./assets/raavan.gltf" position="-0.45 0.2 -0.35" scale="0.1 0.1 0.1" rotation="0 30 0"></a-gltf-model>
            <a-gltf-model src="./assets/raavan.gltf" position="-0.25 0.3 -0.3" scale="0.1 0.1 0.1" rotation="0 15 0"></a-gltf-model>
            <a-gltf-model src="./assets/raavan.gltf" position="0 0.35 -0.25" scale="0.1 0.1 0.1"></a-gltf-model>
            <a-gltf-model src="./assets/raavan.gltf" position="0.25 0.3 -0.3" scale="0.1 0.1 0.1" rotation="0 -15 0"></a-gltf-model>
            <a-gltf-model src="./assets/raavan.gltf" position="0.45 0.2 -0.35" scale="0.1 0.1 0.1" rotation="0 -30 0"></a-gltf-model>
            <!-- Front Row -->
            <a-gltf-model src="./assets/raavan.gltf" position="-0.4 0 -0.2" scale="0.1 0.1 0.1" rotation="0 25 0"></a-gltf-model>
            <a-gltf-model src="./assets/raavan.gltf" position="-0.2 0.05 -0.15" scale="0.1 0.1 0.1" rotation="0 15 0"></a-gltf-model>
            <a-gltf-model src="./assets/raavan.gltf" position="0 0.1 -0.1" scale="0.1 0.1 0.1"></a-gltf-model>
            <a-gltf-model src="./assets/raavan.gltf" position="0.2 0.05 -0.15" scale="0.1 0.1 0.1" rotation="0 -15 0"></a-gltf-model>
            <a-gltf-model src="./assets/raavan.gltf" position="0.4 0 -0.2" scale="0.1 0.1 0.1" rotation="0 -25 0"></a-gltf-model>
            
            <a-entity id="dussehra-text"
                text="value: HAPPY DUSSEHRA; color: #FFD700; align: center; width: 2; font: kelsonsans;"
                position="0 0.5 0"
                scale="0.3 0.3 0.3"
                visible="false">
            </a-entity>
        </a-entity>
        
        <a-camera></a-camera>

        <a-gltf-model id="ram-model" src="./assets/ramtest.glb" position="0 -0.8 -2.5" scale="0.2 0.2 0.2" rotation="0 15 0"></a-gltf-model>
        <a-gltf-model id="arrow-model" src="./assets/overwatch_-_hanzos_arrow.glb" scale="0.1 0.1 0.1" visible="false"></a-gltf-model>
    </a-scene>

</body>
</html>
