<!DOCTYPE html>
<html>
  <head>
    <title>Dussehra AR Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- A-Frame Library (Downgraded to a version known for stability with MindAR) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- MindAR Face Tracking Library for A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-face-aframe.prod.js"></script>

    <style>
      /* Basic styling for a clean look */
      body {
        margin: 0;
        font-family: sans-serif;
      }
      /* General overlay styling */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #222;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 10000;
      }
      #start-button {
          padding: 12px 20px;
          font-size: 1.2em;
          cursor: pointer;
          border: 2px solid white;
          background: transparent;
          color: white;
          border-radius: 8px;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
        // COMPONENT 1: Makes an arrow fly in a given direction
        AFRAME.registerComponent('arrow-fly', {
          schema: {
            direction: { type: 'vec3' },
            speed: { type: 'number', default: 8 },
            lifetime: { type: 'number', default: 3000 }
          },

          init: function () {
            const targetPoint = this.el.object3D.position.clone().add(this.data.direction);
            this.el.object3D.lookAt(targetPoint);
            setTimeout(() => {
              if (this.el && this.el.parentNode) {
                this.el.parentNode.removeChild(this.el);
              }
            }, this.data.lifetime);
          },

          tick: function (time, delta) {
            const dt = delta / 1000;
            const distance = this.data.speed * dt;
            const currentPos = this.el.object3D.position;
            currentPos.x += this.data.direction.x * distance;
            currentPos.y += this.data.direction.y * distance;
            currentPos.z += this.data.direction.z * distance;
            this.el.setAttribute('position', currentPos);
          }
        });

        // COMPONENT 2: Manages the entire AR scene, UI, and shooting logic
        AFRAME.registerComponent('ar-manager', {
          init: function() {
            // --- Get references to UI elements ---
            const startUI = document.getElementById('start-ui');
            const startButton = document.getElementById('start-button');
            const loader = document.getElementById('loader');

            // --- State variables ---
            this.isReady = false;
            this.ram = document.getElementById('ram');
            this.camera = null; // Will be set on arReady
            this.lastShotTime = 0;
            this.shootInterval = 2500; // ms
            this.ramWorldPos = new THREE.Vector3();
            this.cameraWorldPos = new THREE.Vector3();

            // --- Setup UI Listeners ---
            startButton.addEventListener('click', () => {
              startUI.style.display = 'none';
              loader.style.display = 'flex';
              // Start the MindAR system
              this.el.systems['mindar-face-system'].start();
            });

            // --- Setup AR System Listeners ---
            this.el.addEventListener('arReady', () => {
              loader.style.display = 'none';
              // Now that AR is ready, we can get the camera and enable the tick logic
              this.camera = document.querySelector('a-camera');
              this.isReady = true;
            });

            this.el.addEventListener('arError', (event) => {
              loader.style.display = 'none';
              console.error("MindAR error:", event.detail);
            });
          },

          tick: function(time, delta) {
            // Guard clause: Do nothing until the AR system is fully ready
            if (!this.isReady) {
              return;
            }

            // Make Ram always look at the camera
            this.ram.object3D.lookAt(this.camera.object3D.position);

            // Check if it's time to shoot again
            if (time - this.lastShotTime > this.shootInterval) {
              this.lastShotTime = time;
              this.shootArrow();
            }
          },

          shootArrow: function() {
            const scene = this.el;
            
            this.ram.object3D.getWorldPosition(this.ramWorldPos);
            this.camera.object3D.getWorldPosition(this.cameraWorldPos);
            
            const direction = this.cameraWorldPos.clone().sub(this.ramWorldPos).normalize();
            
            const arrow = document.createElement('a-entity');
            arrow.setAttribute('gltf-model', '#arrow-model');
            arrow.setAttribute('scale', '0.05 0.05 0.05');
            arrow.setAttribute('position', this.ramWorldPos);
            arrow.setAttribute('arrow-fly', { direction: direction });
            scene.appendChild(arrow);
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- UI to prompt user to start the experience -->
    <div id="start-ui" class="overlay">
        <div>
            <h1>Dussehra AR</h1>
            <p>Allow camera access and click Start</p>
            <button id="start-button">Start</button>
        </div>
    </div>

    <!-- Loader, hidden initially -->
    <div id="loader" class="overlay" style="display: none;">
        <p>Loading AR Experience...</p>
    </div>

    <!-- The main A-Frame scene -->
    <a-scene 
      mindar-face="autoStart: false"
      ar-manager
      embedded 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <!-- Asset management system to preload models -->
      <a-assets>
        <a-asset-item id="ram-model" src="ramtest.glb"></a-asset-item>
        <a-asset-item id="raavan-model" src="raavan.gltf"></a-asset-item>
        <a-asset-item id="arrow-model" src="overwatch_-_hanzos_arrow.glb"></a-asset-item>
      </a-assets>

      <!-- The camera is managed by MindAR -->
      <a-camera active="false" position="0 0 0"></a-camera>

      <!-- This is the face tracking anchor. -->
      <a-entity mindar-face-target="anchorIndex: 0">
        <!-- Ten Raavan heads positioned in a circle around the user's face -->
        <a-gltf-model src="#raavan-model" position="0.00 0.50 0.00" scale="0.1 0.1 0.1" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="#raavan-model" position="0.35 0.35 0.00" scale="0.1 0.1 0.1" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="#raavan-model" position="0.50 0.00 0.00" scale="0.1 0.1 0.1" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="#raavan-model" position="0.35 -0.35 0.00" scale="0.1 0.1 0.1" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="#raavan-model" position="0.00 -0.50 0.00" scale="0.1 0.1 0.1" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="#raavan-model" position="-0.35 -0.35 0.00" scale="0.1 0.1 0.1" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="#raavan-model" position="-0.50 0.00 0.00" scale="0.1 0.1 0.1" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="#raavan-model" position="-0.35 0.35 0.00" scale="0.1 0.1 0.1" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="#raavan-model" position="0.25 0.60 0.00" scale="0.1 0.1 0.1" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="#raavan-model" position="-0.25 0.60 0.00" scale="0.1 0.1 0.1" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      
      <!-- The Ram model, placed in the world. -->
      <a-entity 
        id="ram" 
        gltf-model="#ram-model" 
        position="0 0.5 -2.5" 
        scale="0.4 0.4 0.4">
      </a-entity>
    </a-scene>
  </body>
</html>
